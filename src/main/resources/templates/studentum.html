<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
            color: white;
        }
        .sidebar a {
            color: #ddd;
            display: block;
            padding: 10px 15px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
            color: white;
        }
        .content {
            padding: 20px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar">
            <h5 class="text-center">ðŸ“˜ Student Manager</h5>
            <hr>
            <a th:href="@{/enrolled}">ðŸ“„ View Students</a>
            <a th:href="@{/enrolled/new}">âž• Add Student</a>
        </nav>

        <main role="main" class="col-md-10 ml-sm-auto px-4 content">
            <h2 class="mt-4 mb-4">Students List</h2>
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th colspan="2">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.firstName}"></td>
                        <td th:text="${student.lastName}"></td>
                        <td th:text="${student.email}"></td>
                        <td><a th:href="@{/enrolled/edit/{id}(id=${student.id})}" class="btn btn-info btn-sm">Update</a></td>
                        <td><a th:href="@{/enrolled/{id}(id=${student.id})}" class="btn btn-danger btn-sm">Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
</div>
</body>
</html>
